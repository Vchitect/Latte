name: latte
channels:
  - pytorch
  - nvidia
dependencies:
  - python >= 3.10
  - pytorch > 2.0.0
  - torchvision
  - pytorch-cuda >= 11.7
  - pip:
    - timm
    - diffusers[torch]==0.24.0
    - accelerate
    - tensorboard
    - einops
    - transformers
    - bitsandbytes
    - wandb
    - av
    - opencv-python
    - scikit-image
    - decord
    - pandas
    - imageio-ffmpeg
    - sentencepiece
    - beautifulsoup4
    - ftfy
    - omegaconf
    - gradio
    - spaces
    - uuid
